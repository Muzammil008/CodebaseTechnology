<ion-header>
  <ion-navbar><ion-title>Document Categories</ion-title></ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col col-12>
            <p class="main-resource">Click on the section of your choice below to view the Codebase product of your choice</p>
          </ion-col>
          <ion-row *ngFor="let item of resourcesCategory" (click)="gotodocListOrView(item.doc,item.categories)">
          <ion-col col-6 class="box-res"><ion-icon name="{{item.icon}}"></ion-icon><br />{{item.categories}}</ion-col>
         
        </ion-row>
      </ion-row>
    </ion-grid> 
</ion-content>
